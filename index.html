<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card mt-5">
      <div class="card-body">
        <h1 class="card-title text-center">Temperature Converter</h1>
        <div class="row justify-content-center mt-4">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="celsius">Celsius:</label>
              <input type="number" id="celsius" class="form-control" oninput="temperatureConverter(this.value)">
            </div>
            <div class="form-group">
              <label for="fahrenheit">Fahrenheit:</label>
              <input type="number" id="fahrenheit" class="form-control" oninput="temperatureConverter(this.value)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
